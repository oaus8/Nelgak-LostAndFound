<div style="
    background: white;
    border-radius: 16px;
    padding: 1.2rem;
    border: 1px solid #d1fae5;
    box-shadow: 0 2px 8px rgba(0,0,0,0.04);
">
  {% if item.image %}
    <img src="{{ item.image.url }}" style="
      width:100%;
      height:180px;
      object-fit:cover;
      border-radius:12px;
      margin-bottom:10px;
    ">
  {% else %}
    <div style="
      width:100%;
      height:180px;
      background:#ecfdf5;
      border-radius:12px;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#065f46;
      font-size:0.9rem;
      font-weight:500;
      margin-bottom:10px;
    ">
      No image
    </div>
  {% endif %}

  <div style="display:flex; justify-content:space-between; align-items:center;">
    <h3 style="font-size:1.1rem; font-weight:600; margin:0;">
      <a href="{% url 'item_detail' item.pk %}" style="color:#064e3b; text-decoration:none;">
        {{ item.item_name }}
      </a>
    </h3>

    {% if item.status == 'found' %}
      <span style="
        background:#dcfce7;
        color:#166534;
        padding:2px 8px;
        border-radius:12px;
        font-size:0.75rem;">
        Found
      </span>
    {% else %}
      <span style="
        background:#fef9c3;
        color:#854d0e;
        padding:2px 8px;
        border-radius:12px;
        font-size:0.75rem;">
        Not Found
      </span>
    {% endif %}
  </div>

  <p style="color:#4b5563; font-size:0.9rem; margin-top:0.4rem;">
    {{ item.description|truncatechars:100 }}
  </p>

  <p style="color:#6b7280; font-size:0.85rem; margin-top:0.6rem;">
    <strong>Category:</strong> {{ item.category }}
  </p>
  <!-- <p style="color:#6b7280; font-size:0.85rem;">
    <strong>Location:</strong> {{ item.location_lost }}
  </p> -->  

  <p style="color:#065f46; font-size:0.8rem; margin-top:0.6rem;">
    <strong>Date Lost:</strong> {{ item.date_lost }}
  </p>

  <p style="color:#4b5563; font-size:0.85rem; margin-top:0.6rem;">
    <strong>Contact:</strong> {{ item.contact_name }}
  </p>
</div>
