<header style="background:#ecfdf5; border-bottom:1px solid #bbf7d0;">
  <div style="
    max-width: 1100px;
    margin: 0 auto;
    padding: 10px 16px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 16px;
    flex-wrap: wrap;
  ">
    <div style="
      font-size: 1.4rem;
      font-weight: 700;
      background: linear-gradient(to right, #047857, #0d9488);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    ">
      Nelgak
    </div>

    <nav style="display:flex; gap:8px; flex-wrap:wrap;">

      <a href="{% url 'home' %}"
         class="nav-btn {% if request.resolver_match.url_name == 'home' %}nav-btn-active{% endif %}">
        Browse All Items
      </a>

      <a href="{% url 'report_item' %}"
         class="nav-btn {% if request.resolver_match.url_name == 'report_item' %}nav-btn-active{% endif %}">
        Report Item
      </a>

      {% if user.is_authenticated %}
      <a href="{% url 'my_reports' %}"
         class="nav-btn {% if request.resolver_match.url_name == 'my_reports' %}nav-btn-active{% endif %}">
        My Reports
      </a>
      {% endif %}

      {% if user.is_authenticated %}
        <form method="post" action="{% url 'user_logout' %}" style="display:inline;">
          {% csrf_token %}
          <button type="submit"
                  class="nav-btn"
                  style="
                    padding:8px 14px;
                    border-radius:999px;
                    font-weight:500;
                    color:#065f46;
                    background:#bbf7d0;
                    border:none;
                    cursor:pointer;
                  ">
            Logout
          </button>
        </form>
      {% else %}
        <a href="{% url 'register' %}"
           class="nav-btn {% if request.resolver_match.url_name == 'register' %}nav-btn-active{% endif %}">
          Register
        </a>
      {% endif %}

    </nav>
  </div>
</header>
