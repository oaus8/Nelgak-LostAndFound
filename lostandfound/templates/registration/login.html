<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | NELGAK</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #d1fae5, #a7f3d0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-card {
      background: white;
      padding: 2rem;
      border-radius: 18px;
      width: 360px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.12);
      border: 1px solid #bbf7d0;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-top: 0;
      text-align: center;
      font-size: 1.8rem;
      background: -webkit-linear-gradient(#047857, #0d9488);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    label {
      font-size: 0.9rem;
      color: #065f46;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #a7f3d0;
      outline: none;
      margin-top: 5px;
      margin-bottom: 15px;
      transition: 0.2s;
    }

    input:focus {
      border-color: #10b981;
      box-shadow: 0 0 0 2px #a7f3d0;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: linear-gradient(to right, #10b981, #0d9488);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      opacity: 0.92;
    }

    .error {
      background: #fee2e2;
      padding: 10px;
      border-radius: 10px;
      color: #b91c1c;
      font-size: 0.85rem;
      margin-bottom: 1rem;
      border: 1px solid #fecaca;
    }

    .extra-links {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .extra-links a {
      color: #047857;
      text-decoration: none;
      font-weight: 600;
      transition: 0.2s;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h2>Welcome Back</h2>

    {% if form.errors %}
      <div class="error">
        Incorrect username or password. Please try again.
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <label>Username</label>
      {{ form.username }}

      <label>Password</label>
      {{ form.password }}

      <button type="submit" class="btn">Login</button>
    </form>

    <div class="extra-links">
      <div class="extra-links">
  <a href="{% url 'password_reset' %}">Forgot password?</a>
  <br><br>
  <a href="{% url 'register' %}" style="color:#10b981; font-weight:bold;">
    No account? Register here
  </a>
</div>

    </div>
  </div>
</body>
</html>
